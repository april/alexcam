<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/alexcam.css" />
    </head>
    <body>
        <div id="controls-container">
            <div id="delayAdjust" class="ui-widget ui-state-default">Delay Adjustment: <span id="seconds-display"></span>s </div>
            <div id="seconds"></div>
            <input type="checkbox" id="delay"><label id="delaylabel" for="delay">Start Delay</label>
            <input type="checkbox" id="fullscreen"><label id="fullscreenlabel" for="fullscreen">Fullscreen</label>
        </div>
        <div id="video-container">
          <video autoplay></video>
        </div>
        <script
            src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>
        <script
              src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
              integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
              crossorigin="anonymous"></script>

        <script src="https://cdn.webrtc-experiment.com/MediaStreamRecorder.js"></script>
        <script src="js/alexcam.js"></script>
    </body>
</html>
