<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="jquery-ui-1.11.4/jquery-ui.min.css" />
        <link rel="stylesheet" type="text/css" href="css/alexcam.css" />
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>

        <script src="js/alexcam.js"></script>
        <script src="https://cdn.rawgit.com/streamproc/MediaStreamRecorder/master/MediaStreamRecorder.js"></script>
    </head>
    <body>
        <div id="controls-container">
            <div id="delayAdjust" class="ui-widget ui-state-default">Delay Adjustment: <span id="seconds-display"></span>s </div>
            <div id="seconds"></div>
            <input type="checkbox" id="delay"><label id="delaylabel" for="delay">Start Delay</label>
            <input type="checkbox" id="fullscreen"><label id="fullscreenlabel" for="fullscreen">Fullscreen</label>
        </div>
        <div id="video-container">
          <video autoplay></video>
        </div>
    </body>
</html>
